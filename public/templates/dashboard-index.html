    <!-- Navbar -->

    <!-- End Navbar -->



    <!-- Sidebar/offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark text-white sidebar-nav shadow" tabindex="-1" id="side-bar-nav" aria-labelledby="side-bar-navLabel">
        <div class="offcanvas-body p-0">
            <nav class="navbar-dark">
                <ul class="navbar-nav">
                    <repeat id="navSections">
                        <script cstr id="navScript">
                            if (type == 'navTitle') {
                                return `
                                    <li>
                                        <h5 class="text-muted px-3 text-capitalize no-select">${title}</h5>
                                    </li>
                                `;
                            } else {
                                return `
                                    <li>
                                        <a href="${pathname}" class="nav-link px-5 toggle-elements no-select" data-target="${lowercaseTitle}" data-page="/${lowercaseTitle}">
                                            <span class="me-2">
                                                ${icon}
                                                <span>${name}</span>
                                            </span>
                                        </a>
                                    </li>
                                `;
                            }
                        </script>
                    </repeat>
                </ul>
            </nav>
        </div>
    </div>
    <!-- End Offcanvas -->

    <!-- Main part of the site -->
    <main>
        <repeat id="pages">
            <div class="container-fluid page pt-5 d-none" id="{{ lowercaseTitle }}">
                <div class="row mb-3">
                    <h1 class="text-capitalize no-select">{{ title }}</h1>
                </div>
                <div class="mb-1 page-body" id="{{ lowercaseTitle }}--page-body" data-page="{{ title }}">
                    {{ content }}
                </div>

                <!-- Start of footer -->
                <footer class="pb-5">
                    <br>
                    <hr class="dropdown-divider">
                    <i>&copy; {{ year }} sfzMusic.org | All Rights Reserved </i>
                </footer>
            </div>
        </repeat>
    </main>
    <!-- End of main -->

    <iframe id="download" class="d-none"></iframe>
    {{ script }}
</body>

</html>
