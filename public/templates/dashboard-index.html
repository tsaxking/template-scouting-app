<!doctype html>
<html lang="en">
    <head>
        <title>sfzMusic</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="style.css" />
        <!-- description -->
        <meta name="description" content="{{ description }}" />
        <!-- keywords -->
        <meta name="keywords" content="{{ keywords }}" />
        <!-- Icon -->
        <link rel="icon" href="../static/pictures/website/logo-square.png" />
    </head>

    <body>
        {{ navbar }}

        <div class="fs-black text-light" id="loading-page">
            <div class="fs-bg">
                <div class="fs-fg">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>&nbsp; Loading Pages...</p>
                </div>
            </div>
        </div>

        <div class="fs-black text-light d-none" id="activity-popup">
            <div class="fs-bg">
                <div class="fs-fg">
                    <div class="container-fluid">
                        <div class="row mb-2 p-5">
                            <div class="progress p-0">
                                <div
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                                    role="progressbar"
                                    aria-valuenow="25"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    id="activity-progress-bar"
                                ></div>
                            </div>
                        </div>
                        <div class="row">
                            <h3
                                class="text-center"
                                id="activity-countdown-container"
                            >
                                Inactive, will redirect in:
                                <span id="activity-countdown"></span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar -->

        <!-- End Navbar -->

        <!-- Sidebar/offcanvas -->
        <div
            class="offcanvas offcanvas-start bg-dark text-white sidebar-nav shadow"
            tabindex="-1"
            id="side-bar-nav"
            aria-labelledby="side-bar-navLabel"
        >
            <div class="offcanvas-body p-0">
                <nav class="navbar-dark">
                    <ul class="navbar-nav">
                        <repeat id="navSections">
                            <script cstr id="navScript">
                                if (type == 'navTitle') {
                                    return `
                                    <li>
                                        <h5 class="text-muted px-3 text-capitalize no-select">${title}</h5>
                                    </li>
                                `;
                                } else {
                                    return `
                                    <li>
                                        <a href="${pathname}" class="nav-link px-5 toggle-elements no-select" data-target="${lowercaseTitle}" data-page="/${lowercaseTitle}">
                                            <span class="me-2">
                                                ${icon}
                                                <span>${name}</span>
                                            </span>
                                        </a>
                                    </li>
                                `;
                                }
                            </script>
                        </repeat>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- End Offcanvas -->

        <!-- Main part of the site -->
        <main>
            <repeat id="pages">
                <div
                    class="container-fluid page pt-5 d-none"
                    id="{{ lowercaseTitle }}"
                >
                    <div class="row mb-3">
                        <h1 class="text-capitalize no-select">{{ title }}</h1>
                    </div>
                    <div
                        class="mb-1 page-body"
                        id="{{ lowercaseTitle }}--page-body"
                        data-page="{{ title }}"
                    >
                        {{ content }}
                    </div>

                    <!-- Start of footer -->
                    <footer class="pb-5">
                        <br />
                        <hr class="dropdown-divider" />
                        <i
                            >&copy; {{ year }} sfzMusic.org | All Rights
                            Reserved
                        </i>
                    </footer>
                </div>
            </repeat>
        </main>
        <!-- End of main -->
        {{ script }}
    </body>
</html>
