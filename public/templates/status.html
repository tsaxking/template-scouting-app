<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page }}: Error {{ code }}</title>
        <link
            rel="stylesheet"
            href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"
        />
        <!-- Material icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Bootstrap icons -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <!-- bootstrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />

        <link rel="stylesheet" href="../../dist/status.css" />
    </head>

    <body>
        <script id="recaptcha">
            const RECAPTCHA_SITE_KEY = '{{ RECAPTCHA_SITE_KEY }}';
        </script>
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script
            type="text/javascript"
            charset="utf8"
            src="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"
        ></script>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <div class="container">
            <div class="row">
                <h1 class="text-center">
                    <span id="code">{{ code }}</span>: {{ title }}
                </h1>

                <!-- Instructions -->
                <div class="col-12">
                    <h2 class="text-center" id="instructions-title">
                        Instructions
                    </h2>
                    <p id="instructions">{{ instructions }}</p>
                    <small id="code500" class="d-none">
                        All "5xx" errors are logged and reported to admins. If
                        you believe you have received this message in error,
                        please contact the site administrator.
                    </small>
                    <script>
                        const c = document.getElementById('code');
                        if (c.innerText.startsWith('5')) {
                            document
                                .getElementById('code500')
                                .classList.remove('d-none');
                        }

                        const i = document.getElementById('instructions');
                        if (i.innerText === '') {
                            document
                                .getElementById('instructions-title')
                                .classList.add('d-none');
                            i.classList.add('d-none');
                        }
                    </script>
                </div>

                <div class="col-12">
                    <a href="/home">Home</a>
                </div>
            </div>
        </div>

        <div id="redirect" class="d-none">{{ redirect }}</div>

        <script>
            const r = document.getElementById('redirect');
            if (r.innerText !== '') {
                setTimeout(() => {
                    window.location.href = r.innerText;
                }, 1000);
            }
        </script>

        <script src="../../dist/status.js"></script>
    </body>
</html>
