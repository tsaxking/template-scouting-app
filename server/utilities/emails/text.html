<table width="100%" cellspacing="0" cellpadding="0" style="border-collapse:collapse;border-spacing:0px;padding:0;Margin:0;width:100%;height:100%;background-repeat:repeat;background-position:center top;background-color:#ffffff">
    <tbody>
        <tr>
            <td valign="top" style="padding:0;Margin:0">
                <table cellpadding="0" cellspacing="0" align="center" style="border-collapse:collapse;border-spacing:0px;table-layout:fixed!important;width:100%">
                    <tbody>
                        <tr>
                            <td align="center" style="padding:0;Margin:0">
                                <table bgcolor="#ffffff" align="center" cellpadding="0" cellspacing="0" style="border-collapse:collapse;border-spacing:0px;background-color:#ffffff;width:700px">
                                    <tbody>
                                        <tr>
                                            <td align="left" style="Margin:0;padding-bottom:20px;padding-left:20px;padding-right:20px;padding-top:40px">
                                                <table cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;border-spacing:0px">
                                                    <tbody>
                                                        <tr>
                                                            <td align="center" valign="top" style="padding:0;Margin:0;width:660px">
                                                                <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="border-collapse:collapse;border-spacing:0px">
                                                                    <tbody>
                                                                        <tr>
                                                                            <td align="center" style="padding:0;Margin:0;font-size:0px">
                                                                                <a href="{{ homeLink }}" style="text-decoration:underline;color:#134f5c;font-size:16px" target="_blank"><img src="{{ logo }}" alt="" style="display:block;border:0;outline:none;text-decoration:none" width="100"></a>
                                                                            </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td align="center" style="padding:0;Margin:0">
                                                                                <h2 style="Margin:0;line-height:43px;font-family:Montserrat,sans-serif;font-size:36px;font-style:normal;font-weight:normal;color:#333333">{{ title }}</h2>
                                                                            </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td align="center" style="padding:0;Margin:0;padding-top:10px;padding-bottom:10px;font-size:0">
                                                                                <table border="0" width="40%" height="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;border-spacing:0px;width:40%!important;display:inline-table" role="presentation">
                                                                                    <tbody>
                                                                                        <tr>
                                                                                            <td style="padding:0;Margin:0;border-bottom:1px solid #cccccc;background:none;height:1px;width:100%;margin:0px"></td>
                                                                                        </tr>
                                                                                    </tbody>
                                                                                </table>
                                                                            </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td align="center" style="padding:0;Margin:0;padding-top:5px;padding-bottom:5px;">
                                                                                <p style="Margin:0;font-family:Montserrat,sans-serif;line-height:24px;color:#333333;font-size:16px">{{ message }}</p>
                                                                            </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td align="center" style="padding:0;Margin:0">
                                                                                <hr>
                                                                            </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td align="center" style="padding:0;Margin:0">
                                                                                <p style="Margin:0;font-family:Roboto,sans-serif;line-height:18px;color:#333333;font-size:12px">{{ footer }}
                                                                                </p>
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
